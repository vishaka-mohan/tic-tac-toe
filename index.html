<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src = "index.js"></script>
	<script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
    </script>
</head>
<body>
	<header>
		<h1>Let's play Tic Tac Toe -- Multiplayer</h1>
		<br>
		<h2>Are you ready?</h2>

	</header>

	<div id="outer">
		<div id="inner">
			<div id="grid">
				<p><b>Player <span id="player">X</span> This is your turn</b></p>
				<table align="center">
					<tr>
						<td><div class="cell" onclick="place(this)"></div></td>
						<td><div class="cell" onclick="place(this)"></div></td>
						<td><div class="cell" onclick="place(this)"></div></td>


					</tr>
					<tr>
						<td><div class="cell" onclick="place(this)"></div></td>
						<td><div class="cell" onclick="place(this)"></div></td>
						<td><div class="cell" onclick="place(this)"></div></td>


					</tr>
					<tr>
						<td><div class="cell" onclick="place(this)"></div></td>
						<td><div class="cell" onclick="place(this)"></div></td>
						<td><div class="cell" onclick="place(this)"></div></td>


					</tr>
					

				</table>
				<h2 id="winprompt"></h2>
			</div>


		</div>
		<button class="reset" onclick="reset()">Reset board</button>



	</div>

</body>
</html>
